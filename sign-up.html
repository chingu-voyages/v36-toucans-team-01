<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7be4e2fa54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
    <title>Dry Clean NYC</title>
</head>

<body>
    <main class="d-flex align-items-center flex-column mt-4">
        <!-- logo -->
        <a href="./index.html">
   <img src="images/100_drycleannyc.png" alt="logo of dry clean nyc" class="signUp-logo">

        </a>
     

        <!-- form -->
        <form class="row g-3 w-50 signUp-form p-3 mt-4">
            <!-- heading -->
            <h1>Create an account</h1>
            <!-- first name -->
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control" autocomplete="name">
            </div>
            <!-- last name -->
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="text" class="form-control" autocomplete="name">
            </div>
            <!-- phone -->
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Cell Phone</label>
                <input type="tel" class="form-control" autocomplete="tel">
            </div>
            <!-- email -->
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" autocomplete="email">
            </div>

            <div class="d-flex justify-content-between my-4 btn-signUp">
                <!-- cancel button -->
                <a href="sign-in.html" class="btn-cancel">
                    Cancel
                </a>
                <!-- continue button  -->
                <a href="#" class="btn-continue">
                    Continue
                </a>
            </div>
        </form>
    </main>
<!-- footer -->
    <footer class="footer fixed-bottom ">
        <div class="d-flex flex-column align-items-center footer-text pb-3">
            <p>3279 Westchester Avenue</p>
            <p>Bronx NY, 10461</p>
            <p>Dry Clean NYC | <a href="tel:+1 212-876-9014">212-876-9014</a></p>
        </div>
    </footer>
</body>
</html>
