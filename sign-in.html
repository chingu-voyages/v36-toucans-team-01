<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7be4e2fa54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
    <title>Dry Clean NYC</title>
</head>

<body>
    <main class="signUp">
        <div class="">

            <!-- logo -->
            <a href="index.html">
                <img src="images/100_drycleannyc.png" alt="logo of dry clean nyc" class="signUp-logo"></a>

            <div id="accordion">
                <!-- email button -->
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                                Sign in with Email
                            </button>
                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <!-- Email form -->
                            <form action="">
                                <!-- email -->
                                <div class="input-group">
                                    <span><i class="fas fa-envelope"></i></span>
                                    <input type="email" name="email" placeholder="you@example.com" class="form-control"
                                        value="" autocomplete="username">
                                </div>
                                <!-- password -->
                                <div class="input-group">
                                    <span class="input-group-addon hidden-xs"><i class="fas fa-lock"></i></span>
                                    <input type="email" name="email" placeholder="you@example.com" class="form-control"
                                        value="" autocomplete="username">
                                </div>
                                <!-- forgot password -->
                                <div>
                                    <p><a href="#">Forgot your password?</a></p>
                                </div>
                                <!-- sign in button -->
                                <button>
                                    Sign in
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                                aria-expanded="false" aria-controls="collapseTwo">
                                Sign in with Phone
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <!-- Phone form -->
                            <form action="">
                                <!-- Phone input -->
                                <div class="input-group">
                                    <span><i class="fas fa-envelope"></i></span>
                                    <input type="tel" name="tel" placeholder="+44" class="form-control" value=""
                                        autocomplete="tel">
                                </div>
                                <!-- sign in button -->
                                <button>
                                    Sign code
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- sing up button -->
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                            <a href="sign-up.html" class="btn btn-link collapsed">
                                Sign Up
                            </a>
                        </h5>
                    </div>
                </div>
            </div>
    </main>



    <!-- footer -->
    <footer class="footer mx-auto sticky-signup">
        <div class="container">
            <p>3279 Westchester Avenue</p>
            <p>Bronx NY, 10461</p>
            <p>Dry Clean NYC | <a href="tel:+1 212-876-9014">212-876-9014</a></p>
        </div>
    </footer>
    </div>
</body>

</html>
