<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7be4e2fa54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
    <title>Dry Clean NYC</title>
</head>

<body>
    <main class="container">
        <!-- logo -->
        <img src="images/100_drycleannyc.png" alt="logo of dry clean nyc">
        <!-- form -->
        <form class="row g-3 w-50">
            <!-- heading -->
            <h1>Create an account</h1>
            <!-- first name -->
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control" autocomplete="name">
            </div>
            <!-- last name -->
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input type="text" class="form-control" autocomplete="name">
            </div>
            <!-- phone -->
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Cell Phone</label>
                <input type="tel" class="form-control" autocomplete="tel">
            </div>
            <!-- email -->
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" autocomplete="email">
            </div>
            <!-- cancel button -->
            <button type="button">
                cancel
            </button>
            <!-- continue button  -->
            <button type="button">
                continue
            </button>
        </form>
    </main>



    <footer class="footer mx-auto">
        <div class="container">
            <p>3279 Westchester Avenue</p>
            <p>Bronx NY, 10461</p>
            <p>Dry Clean NYC | <a href="tel:+1 212-876-9014">212-876-9014</a></p>
        </div>
    </footer>
    </div>
</body>

</html>
