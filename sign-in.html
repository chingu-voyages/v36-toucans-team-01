<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7be4e2fa54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
    <title>Dry Clean NYC</title>
</head>

<body>
    <div class="container">
        <main class="d-flex align-items-center flex-column my-5 justify-content-center align-content-center m-auto">
        <div>

            <!-- logo -->
            <a href="./index.html" class="d-flex justify-content-center align-content-center">
                <img src="images/100_drycleannyc.png" alt="logo of dry clean nyc" class="signUp-logo img-fluid" >
            </a>


            <!-- accordion -->
            <div class="accordion mt-4 m-auto" id="accordionExample">
                <!-- sign up with email -->
                <div class="accordion-item my-4 border-0">
                    <h2 class="accordion-header text-center" id="headingOne">
                        <a class="btn btn-signIn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne"><i class="fas fa-envelope"></i>
                            Sign in with email
                        </a>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body py-4">
                            <form action="">
                                <!-- email -->
                                <div class="input-group pb-3">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" name="email" placeholder="you@example.com" class="form-control"
                                        value="" autocomplete="username">
                                </div>
                                <!-- password -->
                                <div class="input-group pb-3">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" name="password" placeholder="password" class="form-control"
                                        value="" autocomplete="current-password">
                                </div>
                                <!-- forgot password -->
                                <div>
                                    <p class="float-start"><a href="#">Forgot your password?</a></p>
                                </div>
                                <!-- sign in button -->
                                <button class="btn-send float-end ">
                                    Sign in
                                </button>
                            </form>
                        </div>
                    </div>
                </div>


                <!-- sign up with phone -->
                <div class="accordion-item mb-4 border-0">
                    <h2 class="accordion-header" id="headingTwo">
                        <a class="btn btn-signIn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                            aria-expanded="false" aria-controls="collapseTwo"><i class="fas fa-phone"></i>
                            Sign in with phone
                        </a>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <!-- Phone form -->
                            <form action="">
                                <!-- Phone input -->
                                <div class="input-group pb-4">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="tel" name="tel" placeholder="+44" class="form-control" value=""
                                        autocomplete="tel">
                                </div>
                                <!-- sign in button -->
                                <button class="float-end btn-send">
                                    Sign code
                                </button>
                            </form>
                        </div>
                    </div>
                </div>


                <!-- sign up button -->
                <div class="accordion-item mb-4 border-0">
                    <h2 class="accordion-header" id="headingThree">
                        <a href="sign-up.html" class="btn btn-signIn"><i
                                class="fas fa-user"></i>
                            Sign Up
                        </a>
                    </h2>
                </div>
            </div>
    </main>
    
    </div>



    <!-- footer -->
    <footer class="footer  ">
        <div class="d-flex flex-column align-items-center footer-text pb-3">
            <p>3279 Westchester Avenue</p>
            <p>Bronx NY, 10461</p>
            <p>Dry Clean NYC | <a href="tel:+1 212-876-9014">212-876-9014</a></p>
        </div>
    </footer>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
